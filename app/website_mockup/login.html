<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI恋恋 - 登录</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: var(--secondary-color);
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        .iphone-container {
            width: 390px;
            height: 844px;
            border-radius: 40px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .app-content {
            height: calc(100% - 44px);
            background: linear-gradient(135deg, var(--secondary-color) 0%, var(--primary-color) 100%);
            overflow-y: auto;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
            transition: all 0.3s;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
        }

        .input-field {
            border: 2px solid #e2e8f0;
            background-color: rgba(255, 255, 255, 0.8);
            transition: all 0.3s;
        }

        .input-field:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(195, 190, 240, 0.3);
        }

        .social-btn {
            background-color: white;
            color: #4a5568;
            transition: all 0.3s;
        }

        .social-btn:hover {
            background-color: #f7fafc;
            transform: translateY(-2px);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>

<body>
    <div class="iphone-container">
        <!-- 状态栏 -->
        <div id="status-bar"></div>

        <!-- 应用内容 -->
        <div class="app-content p-3 flex flex-col">
            <!-- 返回按钮 -->
            <div class="mb-8">
                <a href="welcome.html" class="text-gray-700">
                    <i class="fas fa-arrow-left text-xl"></i>
                </a>
            </div>

            <!-- 主要内容 -->
            <div class="glass-card w-full">
                <!-- Logo和标题 -->
                <div class="text-center mb-10">
                    <div
                        class="w-24 h-24 bg-white rounded-full shadow-lg flex items-center justify-center mx-auto mb-4">
                        <i class="fas fa-heart text-5xl text-pink-400"></i>
                    </div>
                    <h1 class="text-3xl font-bold text-gray-800">AI恋恋</h1>
                    <p class="text-gray-600 mt-2">与AI的心动邂逅</p>
                </div>

                <!-- 登录表单 -->
                <form class="space-y-4 mb-6">
                    <div>
                        <label class="block text-gray-700 text-sm font-medium mb-2" for="username">
                            用户名/手机号
                        </label>
                        <input class="input-field w-full px-4 py-2 rounded-lg" id="username" type="text"
                            placeholder="请输入用户名或手机号">
                    </div>

                    <div>
                        <label class="block text-gray-700 text-sm font-medium mb-2" for="password">
                            密码
                        </label>
                        <div class="relative">
                            <input class="input-field w-full px-4 py-2 rounded-lg" id="password" type="password"
                                placeholder="请输入密码">
                            <button type="button" class="absolute right-3 top-3 text-gray-500">
                                <i class="far fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="flex justify-between items-center">
                        <div class="flex items-center">
                            <input id="remember" type="checkbox" class="h-4 w-4 text-purple-600">
                            <label for="remember" class="ml-2 text-sm text-gray-700">记住我</label>
                        </div>
                        <a href="#" class="text-sm text-purple-600 hover:text-purple-800">忘记密码?</a>
                    </div>

                    <button type="submit" class="btn-primary w-full py-3 rounded-lg font-medium text-lg">
                        登录
                    </button>
                </form>

                <!-- 分隔线 -->
                <div class="flex items-center my-6">
                    <div class="flex-grow border-t border-gray-300"></div>
                    <span class="px-3 text-gray-500 text-sm">或通过以下方式登录</span>
                    <div class="flex-grow border-t border-gray-300"></div>
                </div>

                <!-- 社交登录 -->
                <div class="grid grid-cols-3 gap-3 mb-8">
                    <button class="social-btn rounded-lg py-3 flex justify-center items-center shadow-sm">
                        <i class="fab fa-weixin text-green-500 text-xl"></i>
                    </button>
                    <button class="social-btn rounded-lg py-3 flex justify-center items-center shadow-sm">
                        <i class="fab fa-qq text-blue-500 text-xl"></i>
                    </button>
                    <button class="social-btn rounded-lg py-3 flex justify-center items-center shadow-sm">
                        <i class="fab fa-weibo text-red-500 text-xl"></i>
                    </button>
                </div>

                <!-- 注册链接 -->
                <div class="text-center">
                    <p class="text-gray-600">
                        还没有账号? <a href="register.html" class="text-purple-600 font-medium">立即注册</a>
                    </p>
                </div>
            </div>

            <!-- 底部说明 -->
            <div class="mt-auto text-center text-xs text-gray-600 pt-8">
                <p>登录即表示您同意我们的</p>
                <p><a href="#" class="text-purple-600">服务条款</a> 和 <a href="#" class="text-purple-600">隐私政策</a></p>
            </div>
        </div>
    </div>

    <script src="components/common.js"></script>
</body>

</html>
