<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI恋恋 - 注册</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: var(--secondary-color);
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        .iphone-container {
            width: 390px;
            height: 844px;
            border-radius: 40px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .app-content {
            height: calc(100% - 44px);
            background: linear-gradient(135deg, var(--secondary-color) 0%, var(--primary-color) 100%);
            overflow-y: auto;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
            transition: all 0.3s;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
        }

        .input-field {
            border: 2px solid #e2e8f0;
            background-color: rgba(255, 255, 255, 0.8);
            transition: all 0.3s;
        }

        .input-field:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(195, 190, 240, 0.3);
        }

        .step-indicator {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .step {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #e2e8f0;
            margin: 0 5px;
        }

        .step.active {
            background-color: var(--primary-color);
            width: 30px;
            border-radius: 5px;
        }

        .social-btn {
            background-color: white;
            color: #4a5568;
            transition: all 0.3s;
        }

        .social-btn:hover {
            background-color: #f7fafc;
            transform: translateY(-2px);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>

<body>
    <div class="iphone-container">
        <!-- 状态栏 -->
        <div id="status-bar"></div>

        <!-- 应用内容 -->
        <div class="app-content p-3 flex flex-col">
            <!-- 返回按钮 -->
            <div class="mb-6">
                <a href="login.html" class="text-gray-700">
                    <i class="fas fa-arrow-left text-xl"></i>
                </a>
            </div>

            <!-- 主要内容 -->
            <div class="glass-card w-full">    
                <!-- 标题 -->
                <div class="text-center mb-8">
                    <h1 class="text-2xl font-bold text-gray-800">创建账号</h1>
                    <p class="text-gray-600 mt-1">加入AI恋恋，开启心动之旅</p>
                </div>

                <!-- 步骤指示器 -->
                <div class="step-indicator">
                    <div class="step active"></div>
                    <div class="step"></div>
                    <div class="step"></div>
                </div>

                <!-- 注册表单 - 第一步 -->
                <form class="space-y-4 mb-6">
                    <div>
                        <label class="block text-gray-700 text-sm font-medium mb-2" for="phone">
                            手机号码
                        </label>
                        <div class="flex">
                            <div class="relative">
                                <select class="input-field appearance-none rounded-l-lg px-1 py-2 bg-white">
                                    <option>+86</option>
                                    <option>+1</option>
                                    <option>+44</option>
                                </select>
                            </div>
                            <input class="input-field flex-grow rounded-r-lg px-1 py-2" id="phone" type="tel"
                                placeholder="请输入手机号码">
                        </div>
                    </div>

                    <div>
                        <label class="block text-gray-700 text-sm font-medium mb-2" for="verification">
                            验证码
                        </label>
                        <div class="flex">
                            <input class="input-field flex-grow h-8 w-4 rounded-l-lg px-4 py-0" id="verification" type="text"
                                placeholder="请输入验证码">
                            <button type="button" class="bg-gray-200 h-8 text-gray-700 rounded-r-lg px-4 py-0 font-medium">
                                验证码
                            </button>
                        </div>
                    </div>

                    <div>
                        <label class="block text-gray-700 text-sm font-medium mb-2" for="password">
                            设置密码
                        </label>
                        <div class="relative">
                            <input class="input-field w-full px-4 py-2 rounded-lg" id="password" type="password"
                                placeholder="请设置6-20位密码">
                            <button type="button" class="absolute right-3 top-3 text-gray-500">
                                <i class="far fa-eye"></i>
                            </button>
                        </div>
                        <p class="text-xs text-gray-500 mt-1">密码需包含字母、数字，区分大小写</p>
                    </div>

                    <div>
                        <label class="block text-gray-700 text-sm font-medium mb-2" for="password-confirm">
                            确认密码
                        </label>
                        <div class="relative">
                            <input class="input-field w-full px-4 py-2 rounded-lg" id="password-confirm" type="password" placeholder="请设置6-20位密码">
                            <button type="button" class="absolute right-3 top-3 text-gray-500">
                                <i class="far fa-eye"></i>
                            </button>
                        </div>
                        <p class="text-xs text-gray-500 mt-1">密码需包含字母、数字，区分大小写</p>
                    </div>

                    <div class="flex items-start mt-4">
                        <input id="agreement" type="checkbox" class="h-4 w-4 mt-1 text-purple-600">
                        <label for="agreement" class="ml-2 text-sm text-gray-700">
                            我已阅读并同意<a href="#" class="text-purple-600">《用户协议》</a>和<a href="#"
                                class="text-purple-600">《隐私政策》</a>
                        </label>
                    </div>

                    <button type="submit" class="btn-primary w-full py-3 rounded-lg font-medium text-lg mt-6">
                        下一步
                    </button>
                </form>

                <!-- 分隔线 -->
                <div class="flex items-center my-6">
                    <div class="flex-grow border-t border-gray-300"></div>
                    <span class="px-3 text-gray-500 text-sm">或通过以下方式注册</span>
                    <div class="flex-grow border-t border-gray-300"></div>
                </div>

                <!-- 社交注册 -->
                <div class="grid grid-cols-3 gap-3 mb-8">
                    <button class="social-btn rounded-lg py-3 flex justify-center items-center shadow-sm">
                        <i class="fab fa-weixin text-green-500 text-xl"></i>
                    </button>
                    <button class="social-btn rounded-lg py-3 flex justify-center items-center shadow-sm">
                        <i class="fab fa-qq text-blue-500 text-xl"></i>
                    </button>
                    <button class="social-btn rounded-lg py-3 flex justify-center items-center shadow-sm">
                        <i class="fab fa-weibo text-red-500 text-xl"></i>
                    </button>
                </div>

                <!-- 登录链接 -->
                <div class="text-center">
                    <p class="text-gray-600">
                        已有账号? <a href="login.html" class="text-purple-600 font-medium">立即登录</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="components/common.js"></script>
</body>

</html>
