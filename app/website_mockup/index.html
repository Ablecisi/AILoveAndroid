<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI恋恋 - 原型展示</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Text', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f5f7fa;
            padding: 30px;
            color: #333;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
            padding-bottom: 30px;
            border-bottom: 1px solid #e0e0e0;
        }

        .header h1 {
            font-size: 36px;
            background: linear-gradient(135deg, #c3bef0, #8a7ad8);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
        }

        .header p {
            font-size: 18px;
            color: #666;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .screens-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
        }

        .screen-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }

        .screen-label {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #333;
            position: relative;
            padding-bottom: 8px;
        }

        .screen-label::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 10%;
            width: 80%;
            height: 3px;
            background: linear-gradient(to right, #c3bef0, #defcf9);
            border-radius: 3px;
        }

        .screen-frame {
            border: none;
            border-radius: 40px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .screen-frame:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .section-title {
            font-size: 28px;
            font-weight: 600;
            margin: 60px 0 30px;
            text-align: center;
            color: #333;
            width: 100%;
            position: relative;
            padding-bottom: 15px;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 35%;
            width: 30%;
            height: 3px;
            background: linear-gradient(to right, #c3bef0, #defcf9);
            border-radius: 3px;
        }

        .footer {
            text-align: center;
            margin-top: 70px;
            padding: 30px;
            color: #666;
            font-size: 14px;
            border-top: 1px solid #e0e0e0;
        }

        .footer p {
            margin-bottom: 10px;
        }

        .footer a {
            color: #8a7ad8;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .color-palette {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }

        .color-item {
            width: 80px;
            height: 80px;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 12px;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .color-primary {
            background-color: #c3bef0;
        }

        .color-primary-light {
            background-color: #d8d5f7;
        }

        .color-primary-dark {
            background-color: #a29bd8;
        }

        .color-secondary {
            background-color: #defcf9;
            color: #333;
        }

        .color-accent {
            background-color: #8a7ad8;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>AI恋恋 - 高保真原型</h1>
        <p>一款融合AI陪伴与社交功能的应用，为用户提供情感连接和社区互动体验</p>

        <div class="color-palette">
            <div class="color-item color-primary">#c3bef0<br>主色</div>
            <div class="color-item color-primary-light">#d8d5f7<br>浅主色</div>
            <div class="color-item color-primary-dark">#a29bd8<br>深主色</div>
            <div class="color-item color-secondary">#defcf9<br>辅助色</div>
            <div class="color-item color-accent">#8a7ad8<br>强调色</div>
        </div>
    </div>

    <div class="screens-container">
        <div class="section-title">入口与登录</div>

        <div class="screen-item">
            <div class="screen-label">欢迎/登录页面</div>
            <iframe src="welcome.html" width="390" height="844" class="screen-frame"></iframe>
        </div>

        <div class="section-title">主要功能页面</div>

        <div class="screen-item">
            <div class="screen-label">发现页</div>
            <iframe src="home.html" width="390" height="844" class="screen-frame"></iframe>
        </div>

        <div class="screen-item">
            <div class="screen-label">聊天列表</div>
            <iframe src="chat_list.html" width="390" height="844" class="screen-frame"></iframe>
        </div>

        <div class="screen-item">
            <div class="screen-label">聊天详情</div>
            <iframe src="chat_detail.html" width="390" height="844" class="screen-frame"></iframe>
        </div>

        <div class="screen-item">
            <div class="screen-label">社区/动态</div>
            <iframe src="community.html" width="390" height="844" class="screen-frame"></iframe>
        </div>

        <div class="screen-item">
            <div class="screen-label">个人资料</div>
            <iframe src="profile.html" width="390" height="844" class="screen-frame"></iframe>
        </div>

        <div class="section-title">功能设置页面</div>

        <div class="screen-item">
            <div class="screen-label">AI角色定制</div>
            <iframe src="ai_customize.html" width="390" height="844" class="screen-frame"></iframe>
        </div>

        <div class="screen-item">
            <div class="screen-label">设置</div>
            <iframe src="settings.html" width="390" height="844" class="screen-frame"></iframe>
        </div>

        <div class="section-title">内容详情页面</div>

        <div class="screen-item">
            <div class="screen-label">文章详情</div>
            <iframe src="content_detail.html" width="390" height="844" class="screen-frame"></iframe>
        </div>

        <div class="screen-item">
            <div class="screen-label">动态详情</div>
            <iframe src="community_detail.html" width="390" height="844" class="screen-frame"></iframe>
        </div>
    </div>

    <div class="footer">
        <p>AI恋恋 - 智能陪伴与社交应用原型 © 2023</p>
        <p>使用 HTML、CSS 和 JavaScript 构建</p>
        <p>图片来源: <a href="https://www.pexels.com" target="_blank">Pexels</a></p>
    </div>
</body>

</html>
